<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<!-- Own CSS -->
	<link rel="stylesheet" href="style.css">
	<script src="scriptss.js">
		function charcounts(startfrom, charend) {
			var len = document.getElementById(startfrom).value.length;
			document.getElementById(charend).innerHTML = len;
		}
	</script>
	<title>Qalyn calculator</title>
</head>

<body>
	<div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
		<div class="row">
			<div class="col col-sm-12">
				<h1 class="text-center">Qalyn calculator</h1>
				<form class="row">
					<div class="col-md-4">
						<label for="name">Your name</label><br>
						<input id="text5" placeholder="Type here" class="form-control"><br><br>
						<label for="education_level">Education level</label><br>
						<div action="index.html" method="get/">
							<select id="education" class="form-control">
								<option value="blank"></option>
								<option value="1.5">Bachelor's degree</option>
								<option value="1.2">College degree</option>
								<option value="1.05">High school degree</option>
								<option value="0.9">Middle school degree</option>
							</select>
						</div> <br>
						<label for="family_networth">Family networth</label><br>
						<select id="networth" class="form-control">
							<option value="blank"></option>
							<option value="2">More than 100,000$</option>
							<option value="1.5">Between 50,000$ and 100,000$</option>
							<option value="1.2">Less than 50,000$</option>
						</select>
					</div>
					<div class="col-md-8 d-flex flex-row justify-content-around flex-wrap">
						<div class="form-group">
							<label for="groom's_skills">Groom's skills</label><br>
							<!-- <select id="skills"> -->
							<input type="checkbox" class="skills form-check-input" value="100">Playing on dombra<Br>
							<input type="checkbox" class="skills form-check-input" value="200">Good cook<Br>
							<input type="checkbox" class="skills form-check-input" value="150">Easygoing character <Br>
							<input type="checkbox" class="skills form-check-input" value="100">Sings well<Br>
							<!-- </select> -->
						</div>
						<div class="form-group">
							<label for="groom's_age">Groom's age</label><br>
							<!-- <select id="age"> -->
							<p><input name="age" class="form-check-input" type="radio" value="melkie">Between 18-23</p>
							<p><input name="age" class="form-check-input" type="radio" value="norm">Between 24-27</p>
							<p><input name="age" class="form-check-input" type="radio" value="pora" checked>28+</p>
							<!-- </select> -->
						</div>
						<div class="form-group">
							<label for="groom's_reputation">Groom's reputation</label><br>
							<!-- <select id="reputation"> -->
							<input class="form-check-input" type="checkbox" name="option2" value="0.85">Gossips about his
							parent's attitude<Br>
							<input class="form-check-input" type="checkbox" name="option3" value="0.9">Gossips about his
							character<Br>
							<input class="form-check-input" type="checkbox" name="option4" value="-200">General gossips around
							his person<Br>
							<!-- </select> -->
						</div>
						<div class="form-group" style="flex: 0 0 100%;">
							<textarea placeholder="Your love text goes here" id="value" class="form-control" rows="B" cols="20"
								maxlength="500" style="font-size:32px;" onkeyup="charcounts('value','countchar');"
								onkeydown="charcounts('value','countchar');"
								onmouseout="charcounts('value','countchar');"></textarea><br>
						</div>
					</div>
					<div class="col-md-12 text-center">
						<h4>Word limit is <span id="countchar" style="color: blue;"> 500 </span></h4>
						<button id="submit" type="button" class="btn btn-primary">Calculate price</button>
					</div>
				</form>
			</div>

		</div>



	</div>
	</div>

	</div>
	<script src="scriptss.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
</body>

</html>
